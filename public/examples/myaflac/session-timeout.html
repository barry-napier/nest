<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nest</title>
    <meta name="description" content="Nest UI, a CSS framework for building modern web applications." />

    <!-- Mobile Screen Resizing -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- nest CSS -->
    <link rel="stylesheet" type="text/css" href="/dist/nest.1.0.0.css" />
  </head>
  <body>
    <main class="place-center">
      <section class="card text-center container p-12">
        <image
          loading="eager"
          width="176"
          height="176"
          src="/assets/images/you-have-been-logged-out.png"
          alt="You Have Been Logged Out"
        />
        <h1 class="mb-2">You have been logged out due to inactivity</h1>
        <p class="text-muted mb-8">
          You have been logged out because you were inactive for 20 minutes. <br />We do this to protect your
          information.
        </p>
        <a href="https://mylogin.aflac.com">
          <button class="btn btn--primary">Log in to MyAflac</button>
        </a>
      </section>
    </main>
  </body>
</html>
